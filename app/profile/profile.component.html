<header-component></header-component>
<section class="profile">
  <div class="titleBox" *ngIf="title_show" [ngStyle]="{'left': title_x + 'px', 'top': title_y + 'px'}">
    {{ title_name }}
  </div>
  <div class="center-section">
    <div *ngIf="first_name">
      <img src="{{ avatar }}" alt="{{ player_name }}" class="rounded" />
      <div class="pevex__persona">
        <h3>
          {{ first_name }} {{ last_name }}
          <!-- <span class="level2">level {{ level }}</span> -->
        </h3>
        <h4>{{ player_name }}</h4>

        <div *ngIf="badges" class="overflow_hidden">
          <h5 class="h1-desc floated-line"><span>All badges</span></h5>
          <p *ngIf="badges && badges.length == 0">There's no badges, gain them all :-)</p>
          <ul class="profile__badges">
            <li *ngFor="let badge of badges;" class="badge" >
              <img src="{{ badge.badge.image }}" alt="{{ badge.badge.name }}" class="badge__image" (mousemove)="showTitle(badge.badge.name, $event)" (mouseleave)="title_show = false" />
              <span *ngIf="badge.badge_amount > 1" class="badge__amount">{{ badge.badge_amount }}</span>
            </li>
          </ul>
        </div>

        <div *ngIf="history" class="overflow_hidden">
          <h5 class="h1-desc floated-line"><span>Last activity</span></h5>
          <p *ngIf="history && history.length == 0">There's no history logs, play some challenges :-)</p>
          <ul class="profile__history">
            <li *ngFor="let log of history;">
              <p><span>{{ log.date }}</span> {{ log.name}}</p>
            </li>
          </ul>
        </div>

      </div>
    </div>
    <div *ngIf="first_name == null" class="loader">
      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
      <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
        s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
        c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
      <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
        C22.32,8.481,24.301,9.057,26.013,10.047z">
        <animateTransform attributeType="xml"
          attributeName="transform"
          type="rotate"
          from="0 20 20"
          to="360 20 20"
          dur="0.5s"
          repeatCount="indefinite"/>
        </path>
      </svg>
    </div>
  </div>
</section>
<footer-component></footer-component>
